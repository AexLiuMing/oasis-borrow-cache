query allTradesPrevious($baseGem: String, $quoteGem: String, $limit: Int, $offset: Int) {
  allOasisTradeGuis(
    filter: { and: [{ baseGem: { equalTo: $baseGem } }, { quoteGem: { equalTo: $quoteGem } }] }
    orderBy: [TIMESTAMP_DESC, LOG_INDEX_DESC]
    first: $limit
    offset: $offset
  ) {
    nodes {
      offerId
      maker
      baseAmt
      quoteAmt
      price
      type
      timestamp
      tx
      logIndex
    }
  }
}

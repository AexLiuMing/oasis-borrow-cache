query allTradesLive($baseGem: String, $quoteGem: String, $timestampFrom: Datetime) {
  allOasisTradeGuis(
    filter: {
      and: [{ baseGem: { equalTo: $baseGem } }, { quoteGem: { equalTo: $quoteGem } }]
      timestamp: { greaterThan: $timestampFrom }
    }
    orderBy: [TIMESTAMP_DESC, LOG_INDEX_DESC]
  ) {
    nodes {
      offerId
      maker
      baseAmt
      quoteAmt
      price
      type
      timestamp
      tx
      logIndex
    }
  }
}

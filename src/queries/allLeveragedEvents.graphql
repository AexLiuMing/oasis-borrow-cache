query allLeveragedEvents($token: String, $proxy: String) {
  allLeveragedEvents(filter: { ilk: { equalTo: $token }, owner: { equalTo: $proxy } }) {
    nodes {
      type
      ilk
      amount
      payAmount
      minPayAmount
      maxPayAmount
      dgem
      ddai
      auctionId
      lot
      bid
      ink
      tab
      timestamp
      price
      __typename
    }
    __typename
  }
}

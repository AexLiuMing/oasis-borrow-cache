query myTrades($baseGem: String, $quoteGem: String, $owner: String) {
  allOasisTradeGuis(
    filter: {
      and: [{ baseGem: { equalTo: $baseGem } }, { quoteGem: { equalTo: $quoteGem } }]
      or: [{ maker: { equalTo: $owner } }, { taker: { equalTo: $owner } }]
    }
    orderBy: [TIMESTAMP_DESC, LOG_INDEX_DESC]
  ) {
    nodes {
      offerId
      maker
      baseAmt
      quoteAmt
      price
      type
      timestamp
      tx
      logIndex
    }
  }
}

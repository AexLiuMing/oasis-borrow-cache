query allOasisTradeProxies($addresses: [String!]) {
  allOasisTradeProxies(
    filter: {
      or: [
        { maker: { in: $addresses } }
        { taker: { in: $addresses } }
        { fromAddress: { in: $addresses } }
      ]
    }
    orderBy: [TIME_DESC]
  ) {
    nodes {
      offerId
      maker
      taker
      quoteTkn
      baseTkn
      quoteAmt
      baseAmt
      proxyName
      proxyExecName
      tx
      time
      type
    }
  }
}
